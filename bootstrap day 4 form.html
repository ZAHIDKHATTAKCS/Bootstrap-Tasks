<!DOCTYPE html>
<html>
<head>
	<title>Form in bootstrap</title>
	<link rel="stylesheet" type="text/css" href="day4 stylesheet.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<div class="container" id="container">
	<div class="row">
		<div class="col-md-12">
			<h1 id="heading1">Form in Bootstrap</h1>
		</div>
	</div><br>
			<form>
		<div class="row">
			<div class="col-md-6">
				Name <input type="text"class="form-control">
			</div>
			<div class="col-md-6">
				Father Name <input type="text" class="form-control">
			</div>
		</div>
			<div class="row">
				<div class="col-md-6">
					Email <input type="Email" class="form-control">
				</div>
				<div class="col-md-6">
					Password <input type="Password" class="form-control">
				</div>
				<div class="row">
					<div class="col-md-12">
						Gender:
						Male <input type="radio" name="Gender">
						Female <input type="radio" name="Gender">
					</div>
					<div class="row">
						<div class="col-md-12">
							Country :
						<select>
							<option>Pakistan</option>
							<option>India</option>
							<option>Afghanistan</option>
						</select>
						</div>
					</div>

				</div>
			</div>
			</form>
	</div>




</div>
</body>
</html>
